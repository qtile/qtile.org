<!-- Navbar -->
<nav class="grid grid-flow-row justify-items-center items-center  max-w-full p-4 lg:grid-flow-col 
    bg-[#1B1B1B] text-[#F9F9F9] border-b border-b-[#404040] border-solid"
>
    
    <!-- Section links in navbar -->
    <div class="mx-8 lg:mx-80 max-w-full h-fit grid grid-flow-row gap-2 
        justify-items-center items-center lg:grid-flow-col"
    >
        <a href="/">
            <img 
                class="max-w-max rounded p-2 bg-[#215578]"
                src="{{ $.Site.Params.qtileLogo }}" 
                alt="Logo of {{ .Site.Title }}" 
                height="48" width="64"
            />
        </a>
        <!-- Manages the navbar. For more information - https://gohugo.io/templates/menu-templates/ -->
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}

                <a class="p-1 rounded hover:bg-[#404040]
                    {{ if or ( $currentPage.IsMenuCurrent "main" . ) ( $currentPage.HasMenuCurrent "main" . ) }} 
                        active 
                    {{ end }}" 
                    href="{{ .URL }}" title="{{ .Title }}"> {{ .Name }}
                </a>
            
        {{ end }}
        
        <!-- Release information, Download information and installation guide -->
        <div class="grid grid-flow-row justify-items-center items-center mx-8 w-full
            lg:mx-80"
        >
            <div>Current release: <b>{{ .Site.Params.currentRelease }}</b></div>
            
            <div class="grid grid-flow-row justify-items-center items-center 
                text-sm text-[#378ec8] lg:grid-flow-col"
            >

                {{ if .Site.GetPage "download.md" }}
                
                    {{ $downloadPage := .Site.GetPage "download.md" }}

                        <a  class="p-1 hover:text-[#5C9FCD]" 
                            href="{{ $downloadPage.Permalink }}"
                        >
                            Download
                        </a>
                    
                    {{ end }}

                <a  class="p-1 hover:text-[#5C9FCD]" 
                href="https://github.com/qtile/qtile/blob/master/CHANGELOG"
                >
                    Release Notes
                </a>

                <a  class="p-1 hover:text-[#5C9FCD]" 
                href="http://docs.qtile.org/en/latest/manual/install/"
                >
                    Install Guide
                </a>

            </div>
        </div>
    </div>
</nav>
